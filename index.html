<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>

  --line: rgba(255, 255, 255, 0.08);
  --white: #eaf0f7;
  --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --accent-red: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  --accent-green: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  --radius: 20px;
  --gap: 20px;
  --maxw: 1400px;
  --shadow: 0 10px 40px rgba(0, 0, 0, 0.4);

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {

  color: var(--white);
  overflow-x: hidden;
}

/* Modern Select & Input Styling */
select, input {
  width: 100%;
  padding: 12px 16px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 12px;
  color: var(--white);
  font-size: 14px;
  transition: all 0.3s ease;
  font-family: 'Prompt', sans-serif;
}

select:hover, input:hover {
  background: rgba(255, 255, 255, 0.12);
  border-color: rgba(102, 126, 234, 0.5);
}

select:focus, input:focus {
  outline: none;
  background: rgba(255, 255, 255, 0.15);
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
}

select option {
  background: #1a1a2e;
  color: var(--white);
  padding: 10px;
}

a {
  color: inherit;
  text-decoration: none;
}

/* Modern Header */
header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: rgba(10, 10, 15, 0.85);
  backdrop-filter: saturate(180%) blur(20px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.wrap {
  max-width: var(--maxw);
  margin: 0 auto;
  padding: 16px 20px;
}

.row {
  display: flex;
  gap: var(--gap);
  flex-wrap: wrap;
  align-items: center;
}

.grow {
  flex: 1;
}

.logo {
  height: 42px;
  width: auto;
  filter: drop-shadow(0 2px 8px rgba(102, 126, 234, 0.5));
}

.sub {
  opacity: 0.8;
  font-size: 0.9rem;
  margin-top: 4px;
}

/* Modern Banner */
.banner {
  width: 100%;
  height: auto;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  display: block;
  filter: brightness(0.95);
}

/* Notice Section */
.notice {
  max-width: var(--maxw);
  margin: 20px auto 0;
  padding: 0 20px;
  color: var(--muted);
}

.notice .chip {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: rgba(102, 126, 234, 0.15);
  border: 1px solid rgba(102, 126, 234, 0.3);
  border-radius: 999px;
  padding: 10px 16px;
  margin-right: 10px;
  margin-bottom: 10px;
  font-size: 0.9rem;
  font-weight: 500;
  transition: all 0.3s ease;
}

.notice .chip:hover {
  background: rgba(102, 126, 234, 0.25);
  transform: translateY(-2px);
}

/* Modern Grid */
.grid {
  max-width: var(--maxw);
  margin: 30px auto 80px;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 24px;
}

/* Modern Card Design */
.card {
  background: var(--card);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: var(--radius);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  cursor: pointer;
  position: relative;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  box-shadow: var(--shadow);
}

.card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: var(--shadow-hover);
  background: var(--card-hover);
  border-color: rgba(102, 126, 234, 0.4);
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: var(--accent);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.card:hover::before {
  opacity: 1;
}

/* Thumbnail Styling */
.thumb {
  background: linear-gradient(135deg, #0b0e11 0%, #1a1a2e 100%);
  aspect-ratio: 16/10;
  object-fit: cover;
  width: 100%;
  display: block;
  transition: transform 0.4s ease;
}

.card:hover .thumb {
  transform: scale(1.08);
}

/* Card Content */
.ct {
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.title {
  font-weight: 800;
  font-size: 1.1rem;
  line-height: 1.3;
  background: linear-gradient(135deg, #ffffff 0%, #a0aec0 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.muted {
  opacity: 0.8;
  color: var(--muted);
  font-size: 0.9rem;
}

.price {
  font-weight: 900;
  font-size: 1.4rem;
  background: var(--accent);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* Modern Badges */
.badges {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 4px;
}

.badge {
  background: rgba(102, 126, 234, 0.15);
  border: 1px solid rgba(102, 126, 234, 0.3);
  border-radius: 999px;
  padding: 6px 12px;
  font-size: 0.75rem;
  font-weight: 600;
  transition: all 0.3s ease;
}

.badge:hover {
  background: rgba(102, 126, 234, 0.25);
  transform: scale(1.05);
}

/* Modern Buy Button */
.buybtn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;
  border: none;
  padding: 12px 20px;
  border-radius: 12px;
  font-weight: 800;
  font-size: 0.9rem;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
  transition: all 0.3s ease;
  width: 100%;
}

.buybtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
  background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
}

.buybtn svg {
  width: 18px;
  height: 18px;
}

/* Modern Ribbon */
.ribbon {
  position: absolute;
  top: 16px;
  left: -38px;
  transform: rotate(-25deg);
  background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  color: #fff;
  padding: 8px 50px;
  border: none;
  font-weight: 900;
  font-size: 0.85rem;
  box-shadow: 0 4px 20px rgba(245, 87, 108, 0.5);
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* Modern New Tag */
.newtag {
  position: absolute;
  top: 16px;
  right: 16px;
  background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  color: #fff;
  padding: 8px 14px;
  border-radius: 12px;
  border: none;
  font-weight: 900;
  font-size: 0.8rem;
  box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* Empty State */
.empty {
  opacity: 0.7;
  text-align: center;
  padding: 60px 20px;
  font-size: 1.2rem;
  color: var(--muted);
}

/* Modern Lightbox */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(10px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  padding: 20px;
}

.lightbox.open {
  display: flex;
}

.lb {
  max-width: min(96vw, 1200px);
  max-height: 92vh;
  background: rgba(20, 25, 35, 0.95);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 24px;
  overflow: hidden;
  color: var(--white);
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
}

.lb-head {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 24px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  background: rgba(102, 126, 234, 0.1);
}

.lb-body {
  display: grid;
  grid-template-columns: 1.25fr 0.75fr;
  gap: 20px;
  padding: 24px;
  overflow-y: auto;
  max-height: calc(92vh - 80px);
}

.lb-main {
  height: min(64vh, 720px);
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 16px;
  overflow: hidden;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.lb-main img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.lb-thumbs {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
  gap: 10px;
  margin-top: 12px;
}

.lb-thumbs img {
  width: 100%;
  height: 80px;
  object-fit: cover;
  border: 2px solid rgba(255, 255, 255, 0.15);
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.lb-thumbs img:hover {
  border-color: #667eea;
  transform: scale(1.05);
}

.xbtn {
  background: rgba(245, 87, 108, 0.2);
  color: #f5576c;
  border: 1px solid rgba(245, 87, 108, 0.5);
  border-radius: 12px;
  padding: 10px 20px;
  cursor: pointer;
  font-weight: 700;
  transition: all 0.3s ease;
}

.xbtn:hover {
  background: rgba(245, 87, 108, 0.3);
  transform: scale(1.05);
}

/* Footer */
footer.f {
  max-width: var(--maxw);
  margin: 40px auto 80px;
  color: var(--muted);
  padding: 0 20px;
  text-align: center;
  opacity: 0.7;
}

/* Responsive */
@media (max-width: 768px) {
  .grid {
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 16px;
  }
  
  .lb-body {
    grid-template-columns: 1fr;
  }
  
  .row {
    gap: 12px;
  }
}
</style>
</head>
<body>

<header>

<script>
const CONFIG={mode:"csv",csvPath:"data/justcom_inventory.csv",gsheetCsvUrl:"",defaultOrderTarget:"facebook",facebookPageUrl:"https://m.me/justcomth",lineUrl:"https://line.me/R/ti/p/~your_line_id"};
function csvToArray(str,delim=","){const rows=str.split("\n").filter(x=>x.trim().length);if(!rows.length)return[];const headers=rows.shift().split(delim).map(h=>h.trim());return rows.map(row=>{const cols=[];let cur="",inQ=false;for(let i=0;i<row.length;i++){const c=row[i];if(c=='"'){inQ=!inQ;}else if(c===delim && !inQ){cols.push(cur);cur="";}else{cur+=c;}}cols.push(cur);const obj={};headers.forEach((h,i)=>obj[h]=(cols[i]??"").trim());return obj;});}
function fmt(n){try{return Number(n).toLocaleString('th-TH');}catch(e){return n;}}
function listify(s){return (s||"").split(",").map(x=>x.trim()).filter(Boolean);}
function parseDate(s){if(!s) return 0;const t=s.trim().replace(" ","T");const d=new Date(t);return isNaN(d.getTime())?0:d.getTime();}
function updateCurrentCat(){const cur=document.getElementById("cat").value||"";document.getElementById("currentCat").textContent=cur||"สินค้าทั้งหมด";}
function pickBuyLink(item) {
  const PAGE_URL = "https://www.facebook.com/share/1B8mNcdPZb/?mibextid=wwXIfr";
  const dest = (
    item["ปุ่มสั่งซื้อให้เด้งไปที่ (facebook|line|custom_url)"] ||
    item["ปุ่มสั่งซื้อให้เด้งไปที่"] ||
    CONFIG.defaultOrderTarget
  ).toLowerCase();
  const fb = item["ลิงก์โพสต์ Facebook (ถ้ามี)"] || PAGE_URL;
  const custom = item["ลิงก์ปลายทางปุ่มสั่งซื้อ (ถ้าเลือก custom_url ให้ใส่ที่นี่)"] || "";
  if (dest === "facebook") return fb;
  if (dest === "line") return CONFIG.lineUrl;
  if (dest === "custom_url") return custom || PAGE_URL;
  return PAGE_URL;
}
function isNewItem(item){const tags=(item["แท็ก (คั่นด้วย ,)"]||"").toLowerCase();if(tags.includes("new"))return true;const d=item["วันที่รับของ (YYYY-MM-DD)"]||"";if(!/^\d{4}-\d{2}-\d{2}$/.test(d))return false;const now=new Date(),dt=new Date(d+"T00:00:00");const diff=(now-dt)/86400000;return diff<=14;}
